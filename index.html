<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Postagem do Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #405de6;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    footer {
      background-color: #ddd;
      text-align: center;
      padding: 10px;
    }
   /* Tenta remover o cabeçalho com classes específicas (INSPECIONE para encontrar as corretas) */
  .instagram-media iframe .user-info {
    display: none !important;
  }

  /* Tenta remover a parte inferior com classes específicas (INSPECIONE para encontrar as corretas) */
  .instagram-media iframe .engagement-bar {
    display: none !important;
  }

  /* Tenta ajustar a altura do iframe para mostrar apenas a imagem */
  .instagram-media iframe {
    max-height: 400px !important; /* Ajuste conforme a proporção da imagem */
    width: 100% !important; /* Garante que a largura ocupe o contêiner */
  }

  /* Oculta a legenda abaixo da imagem (se houver uma classe específica) */
  .instagram-media iframe .caption-container {
    display: none !important;
  }

  /* Tenta ocultar a barra de "Ver mais no Instagram" */
  .instagram-media > a {
    display: none !important;
  }
  }
  </style>
</head>
<body>
  <header>
    <h1>Visualizador de Post do Instagram</h1>
  </header>

  <main>
    <blockquote class="instagram-media" 
      data-instgrm-captioned 
      data-instgrm-permalink="https://www.instagram.com/reel/C9iTllAoPSm/?utm_source=ig_embed&amp;utm_campaign=loading" 
      data-instgrm-version="14" 
      style="background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);">
    </blockquote>
  </main>

  <footer>
    &copy; 2025 - Tiburcio Site Local
  </footer>

  <script async src="//www.instagram.com/embed.js"></script>
</body>
</html>
