<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Postagens do Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        background-color: #405de6;
        color: white;
        padding: 20px;
        text-align: center;
    }

    main {
        flex: 1;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center; /* Para centralizar verticalmente as setas */
        position: relative; /* Para posicionar as setas */
    }

    .carousel-container {
        display: flex;
        /*overflow: hidden; /* Esconde os banners que não estão visíveis */
        width: 100%; /* Ocupa a largura total do main */
        /* max-width: calc(540px * 3); */ /* Removed or commented out */
    }

    .instagram-media {
        flex: 0 0 auto; /* Não encolhe nem estica, ocupa sua largura definida */
        margin: 10px; /* Aumentei um pouco a margem para espaçamento */
        max-width: 400px;
        min-width: 326px;
        width: calc(33.33% - 20px); /* Aproximadamente um terço da largura com margens */
        box-sizing: border-box; /* Inclui padding e border no cálculo da largura */
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        max-height: 280px; /* Adjust this value */
    }

    footer {
        background-color: #ddd;
        text-align: center;
        padding: 10px;
    }

    /* Estilos para ocultar elementos do iframe (mantidos) */
    .instagram-media iframe .Header,
    .instagram-media iframe .HoverCard,
    .instagram-media iframe .Feedback,
    .instagram-media iframe .SocialProof,
    .instagram-media iframe .Caption,
    .instagram-media iframe .Footer,
    .instagram-media > a,
    .instagram-media iframe .EmbedFrame {
        display: none !important;
    }

    .instagram-media iframe {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover; /* Or 'cover' if you prefer cropping */
    }
    .instagram-media iframe .Header {
        display: none !important;
    }

    /* Estilos para as setas (mantidos) */
    .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2em;
        color: #333;
        background: #eee;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.3s ease;
        user-select: none;
    }

    .arrow:hover {
        opacity: 1;
        background: #ddd;
    }

    .left-arrow {
        left: 10px;
    }

    .right-arrow {
        right: 10px;
    }
</style>
</head>
<body>
    <header>
        <h1>Visualizador de Posts do Instagram</h1>
    </header>

    <main>
        <div class="carousel-container">
            <blockquote class="instagram-media"
                data-instgrm-captioned
                data-instgrm-permalink="https://www.instagram.com/p/C9iKGuGAddc/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA=="
                data-instgrm-version="14">
            </blockquote>
            <blockquote class="instagram-media"
                data-instgrm-captioned
                data-instgrm-permalink="https://www.instagram.com/reel/C9kJjS3B5ru/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA=="
                data-instgrm-version="14">                
            </blockquote>
            <blockquote class="instagram-media"
                data-instgrm-captioned
                data-instgrm-permalink="https://www.instagram.com/reel/C9iTllAoPSm/?utm_source=ig_embed&amp;utm_campaign=loading"
                data-instgrm-version="14">
            </blockquote>
            <blockquote class="instagram-media" 
                data-instgrm-captioned 
                data-instgrm-permalink="https://www.instagram.com/reel/C9cuYlUv9t5/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" 
                data-instgrm-version="14">
            </blockquote>
             <blockquote class="instagram-media" 
                data-instgrm-captioned 
                data-instgrm-permalink="https://www.instagram.com/p/C9UlJQrgBf3/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" 
                data-instgrm-version="14">
            </blockquote>
        </div>
        <div class="arrow left-arrow">&lt;</div>
        <div class="arrow right-arrow">&gt;</div>
    </main>

    <footer>
        &copy; 2025 - Tiburcio Site Local
    </footer>

    <script async src="//www.instagram.com/embed.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.carousel-container');
            const banners = document.querySelectorAll('.instagram-media');
            const leftArrow = document.querySelector('.left-arrow');
            const rightArrow = document.querySelector('.right-arrow');
            let currentIndex = 0;
            const bannerWidth = banners[0].offsetWidth + 20; // Largura de um banner + margens

            function updateCarousel() {
                container.style.transform = `translateX(-${currentIndex * bannerWidth}px)`;
            }

            leftArrow.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateCarousel();
                }
            });

            rightArrow.addEventListener('click', () => {
                if (currentIndex < banners.length - 1) {
                    currentIndex++;
                    updateCarousel();
                }
            });

            // Garante que o primeiro banner esteja visível inicialmente
            updateCarousel();
        });
    </script>
</body>
</html>
