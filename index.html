<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Postagem do Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #405de6;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    footer {
      background-color: #ddd;
      text-align: center;
      padding: 10px;
    }
   /* Força a ocultação dos elementos com a classe 'Header' */
  .instagram-media iframe .Header {
    display: none !important;
  }

  /* Força a ocultação do 'HoverCard' */
  .instagram-media iframe .HoverCard {
    display: none !important;
  }

  /* Força a ocultação da seção de feedback (curtir, comentar, compartilhar, salvar) */
  .instagram-media iframe .Feedback {
    display: none !important;
  }

  /* Força a ocultação da contagem de curtidas */
  .instagram-media iframe .SocialProof {
    display: none !important;
  }

  /* Força a ocultação da legenda */
  .instagram-media iframe .Caption {
    display: none !important;
  }

  /* Força a ocultação do footer (adicionar comentário, logo do Instagram) */
  .instagram-media iframe .Footer {
    display: none !important;
  }

  /* Oculta o botão "Ver mais no Instagram" abaixo da imagem */
  .instagram-media > a {
    display: none !important;
  }

  /* Ajusta a altura do iframe para tentar mostrar apenas a imagem */
  .instagram-media iframe .EmbedFrame {
    padding-bottom: 0 !important; /* Remove o padding inferior que define a proporção */
  }

  .instagram-media iframe {
    max-height: none !important; /* Remove qualquer altura máxima */
    height: auto !important; /* Ajusta a altura automaticamente ao conteúdo visível */
  }
  </style>
</head>
